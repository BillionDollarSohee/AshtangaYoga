<body>
  <h1>ğŸµ ìŒì•… ë¹„ì£¼ì–¼ë¼ì´ì € ğŸµ</h1>
  <canvas id="visualizer" width="600" height="200"></canvas>
  <button id="playBtn">ì¬ìƒ</button>
  <button id="pauseBtn">ì¼ì‹œì •ì§€</button>

  <audio id="audio" src="sample.mp3" crossorigin="anonymous"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    // Web Audio API ì—°ê²°
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    analyser.fftSize = 256; 
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100},50,150)`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }
    draw();

    playBtn.addEventListener("click", () => {
      audioCtx.resume(); // iOS/Chrome ìë™ì¬ìƒ ì œí•œ ë•Œë¬¸ì— í•„ìš”
      audio.play();
    });
    pauseBtn.addEventListener("click", () => {
      audio.pause();
    });
  </script>
